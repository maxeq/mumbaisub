specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GameMarketplace
    network: mumbai
    source:
      address: "0x932A5Fa6EB8a3BD5A43F5866AbAc30e498197785"
      abi: GameMarketplace
      startBlock: 44088352
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Upgraded
      abis:
        - name: GameMarketplace
          file: ./abis/GameMarketplace.json
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: ItemListed(indexed address,indexed uint256,address,uint256,uint256[])
          handler: handleItemListed
        - event: ListingCancelled(indexed address,indexed uint256)
          handler: handleListingCancelled
        - event: PriceChanged(indexed address,indexed uint256,uint256)
          handler: handlePriceChanged
        - event: ItemBought(indexed address,indexed uint256,address,uint256)
          handler: handleItemBought
      file: ./src/game-marketplace.ts
